<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Realizar pedido </title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/make-order.css">
    <!-- JQuery import necessary to QR generation -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div id="form-background">
        <section class="header"> 
            <div class="home-button">
                <a href="./index.html">
                    &lt; Inicio 
                </a>
            </div>
            <div class="menu">
                <img src="./assets/icons/menu.png" alt="">
            </div>
        </section>

        <section class="info">
            <div class="image">
                <img src="./assets/maiz.png" alt="">
            </div>
            <div class="price">
                <p> Maíz </p>
                <p>$5800/Tn</p>
            </div>
            <div>
                <p> Selecciona la cantidad de toneladas. La cantidad mínima es de 2 toneladas.</p>
            </div>
        </section>

        <section class="order-options">
            <button id="submit-btn" class="place-order" onClick="generateQR()"> Ordena ahora</button>
        </section>

        <!-- Image where the QR code will be displayed -->
        <input type="text" size="60" maxlength="60" id="qr-txt" placeholder="Enter content" />
        <br />
        <img id="qr-code" />
    </div>

    <script src="./js/make-order.js"></script>

</body>
</html>
