<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Realizar pedido </title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/make-order.css">
    <!-- JQuery import necessary to QR generation -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <section class="header"> 
        <div class="home-button">
            <a href="./index.html">
                < Personalizar pedido
            </a>
        </div>
        <div class="menu">
            <img src="./assets/icons/menu.png" alt="">
        </div>
    </section>

    <section class="info">
        <div class="image">
            <img src="./assets/maiz.png" alt="">
        </div>
        <div class="price">
            <p> Maíz </p>
            <p>$5800/Tn</p>
        </div>
        <div>
            <p> Selecciona la cantidad de toneladas. La cantidad mínima es de 2 toneladas.</p>
        </div>
    </section>

    <section class="order-options">
        <a class="place-order"> Ordena ahora</a>
    </section>

    <!-- Image where the QR code will be displayed -->
    <img class="qr-code" />
    <br />
    <input type="text" size="60" maxlength="60" id="qr-txt" placeholder="Enter content" />
    <button type="button" id="qr-btn">Generate</button>

    <script>
        // Function to HTML encode the text
        function htmlEncode(value) {
            return $('<div/>').text(value)
            .html();
        }
 
        $(function () {
            // Specify an onclick function
            // for the generate button
            $('#qr-btn').click(function () {
                // Connect to the API that generates the QR, giving it
                // the text to encode within it
                let finalURL =
                        'https://chart.googleapis.com/chart?cht=qr&chl=' +
                        htmlEncode($('#qr-txt').val()) +
                        '&chs=160x160&chld=L|0'
 
                // Replace the src of the image with
                // the QR code image
                $('.qr-code').attr('src', finalURL);
            });
        });
    </script>

</body>
</html>
